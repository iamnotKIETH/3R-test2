<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" type="image/png" href="Media/Logo.png">
        <title>Thời trang 3R</title>
    </head>

    <body>
    <!-- Header -->
        <header>
            <nav>
                <ul>
                    <li><img class="navimg" src="Media/WideLogo.png"></li>
                    <li><a href="home.html">Trang chủ</a></li>
                    <li><a href="products.html">Sản phẩm</a></li>
                    <li><a href="cart.html">Giỏ hàng</a></li>
                    <li><a href="contact.html">Liên hệ</a></li>
                    <li style="float: right;"><a class="active" href="account.html">Tài khoản</a></li>
                </ul>
            </nav>
              
        </header>
        <br>

    <!-- Account -->
        <section style="min-height: 341px;">
            <br><br>
            <div class="container">
                <h2 style="font-size: 40px;">Đăng nhập tài khoản</h2>
                <br><br>
                <form>
                    <div id="contact-form">
                        <div>
                            <label for="name">Tên người dùng hoặc Email</label><br>
                            <input type="text" id="name" required="" placeholder="vidu@gmail.com">
                        </div>
                        <div>
                            <label for="password">Mật khẩu</label><br>
                            <input type="password" id="password" required="" placeholder="Hãy giữ kín mật khẩu của mình!">
                        </div>
                    </div>
                    <br>
                    <button type="submit">Đăng nhập</button>
                </form>
                <br><br>
                <a href="home.html">Trở về trang chủ</a>
                <br><br>
            </div>
            <br><br>
        </section>

    <!-- Chatbox -->
        <section class="chatbox">
            <div class="chatbox-wrapper">
                <div class="chatbox-toggle">
                    <i class='bx bx-chat'></i>
                </div>
                <div class="chatbox-message-wrapper">
                    <div class="chatbox-message-header">
                        <div class="chatbox-message-profile">
                            <img src="Media/tatcalataihoangnhat.jpg" class="chatbox-message-image">
                            <div>
                                <h1 class="chatbox-message-name">ChatLHN</h1>
                                <p class="chatbox-message-status">Công cụ "AI" hiện đại nhất</p>
                            </div>
                        </div>
                        <div class="chatbox-message-dropdown">
                            <i class='bx bx-dots-vertical-rounded chatbox-message-dropdown-toggle'>
                                <ul class="chatbox-message-dropdown-menu">
                                    <li>
                                        <a href="#">Search</a>
                                    </li>
                                    <li>
                                        <a href="#">Report</a>
                                    </li>
                                </ul>
                            </i>
                        </div>
                    </div>
                    <div class="chatbox-message-content">
                        <h4 class="chatbox-message-no-message">Hỏi ChatLHN</h4>
                    </div>
                    <div class="chatbox-message-bottom">
                        <form action="#" class="chatbox-message-form">
                            <textarea rows="1" placeholder="Type message..." class="chatbox-message-input"></textarea>
                            <button type="submit" class="chatbox-message-submit"><i class='bx bx-send'></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    
    <!-- Footer -->
        <footer>
            <p>© 2025 3R Fashion. All rights reserved.</p>
        </footer>
    </body>
    
</html>
